<toaster-container></toaster-container>
<section class="content">
    <div class="box">
      <div class="box-body">
        <div class="row">
          
          <div class="card col-lg-8">
            <div class="card-header text-left" style="background:#fff;">
              <strong>Edit Brokerage Type</strong>
            </div>
  
            <div class="card-block">
            
            <form [formGroup]="brokerageEditForm" (ngSubmit)="brokerageEditFormSubmit()"  novalidate>
                <div class="col-sm-12">
                    <label>Brokerage Type</label><strong>*</strong>
                    <div class="form-group">
                    <input placeholder="Brokerage Name" type="text" name="name" formControlName="name" class="form-control"
                        required />
                    </div>
                    <div *ngIf="(submitted && brokerageEditForm.controls.name.invalid) || brokerageEditForm.controls.name.touched">
                    <div *ngIf="brokerageEditForm.hasError('required','name')" class="alert alert-danger">
                        Brokerage Type is required.
                    </div>
                    </div>
                </div>
                
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary mr-1" type="submit" title="Submit" [disabled]="formdisable">
                    <i class="fa fa-check"> Save</i>
                    </button>
                    <button class="btn btn-warning" type="button" title="Cancel" [routerLink]="['/addbrokeragemgmt']" [disabled]="formdisable">
                    <i class="fa fa-remove"> Cancel</i>
                    </button>
                </div>
                    
                </form>
        </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </div>
  </section>
