<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">Tags Items</div>
    <div class="card-block">
      <div class="row">       
        <div class="col-lg-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th style="width: 15%">Tag Name</th>
            <th style="width: 15%">Count</th>
            <th style="width: 40%">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; index as i">
            <td>{{ item.tag_name }}</td>
            <td>{{ item.count }}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['/usersmgmt/userDetails', item.user_id]" title="View">
                <i class="fa fa-eye"> View Products</i>
              </button> 
            
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
</div>
