<section class="content">
  <div class="box">
    <div class="box-body">
        <div class="row">
          
          <div class="card col-lg-8">
          <div class="card-header text-left" style="background:#fff;">
          <strong>Change Password</strong>
          </div>
        <div class="card-block">
            
          <form [formGroup]="changePasswordForm" #formDir="ngForm" (ngSubmit)="changePasswordFormSubmit()" novalidate>
            <div class="col-sm-12">
              <label>Current Password</label><strong>*</strong>
              <div class="form-group">
                <input placeholder="Current Password" type="password" name="current_password" formControlName="current_password" class="form-control"
                  required />
              </div>
              <div *ngIf="(submitted && changePasswordForm.controls.current_password.invalid) || changePasswordForm.controls.current_password.touched">
                <div *ngIf="changePasswordForm.hasError('required','current_password')" class="alert alert-danger">
                  Current Password is required.
                </div>
              </div>
              <label>New Password</label><strong>*</strong>
              <div class="form-group">
                <input type="password" class="form-control" name="new_password" placeholder="New Password" formControlName="new_password"
                  required>
              </div>
              <div *ngIf="(submitted && changePasswordForm.controls.new_password.invalid) || changePasswordForm.controls.new_password.touched">
                <div *ngIf="changePasswordForm.hasError('required','new_password')" class="alert alert-danger">
                  New Password is required.
                </div>
                <div *ngIf="!changePasswordForm.hasError('required','new_password') && changePasswordForm.hasError('minlength','new_password')"
                  class="alert alert-danger">
                  New Password should contain minimum 6 characters.
                </div>
                <div *ngIf="!changePasswordForm.hasError('required','new_password') && changePasswordForm.hasError('maxlength','new_password')"
                  class="alert alert-danger">
                  New Password should contain maximum 16 characters.
                </div>
              </div>
              <label>Confirm Password</label><strong>*</strong>
              <div class="form-group">
                <input type="password" class="form-control" name="conf_password" placeholder="Confirm Password" formControlName="conf_password"
                  required>
              </div>
              <div *ngIf="(submitted && changePasswordForm.controls.conf_password.invalid) || changePasswordForm.controls.conf_password.touched">
                <div *ngIf="changePasswordForm.hasError('required','conf_password')" class="alert alert-danger">
                  Confirm Password is required.
                </div>
                <div *ngIf="!changePasswordForm.hasError('required','conf_password') && changePasswordForm.value.conf_password != changePasswordForm.value.new_password"
                  class="alert alert-danger">
                  New password and Confirm password should be same.
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <button class="btn btn-primary " type="submit" title="Save" [disabled] = "formdisable">
                  <i class="fa fa-check"> Save</i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
  </div>
</div>
</div>
</section>
