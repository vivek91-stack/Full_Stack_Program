<toaster-container></toaster-container>
<div class="animated fadeIn">
    <div class="form-group ">
        <label for="user_type">Please Select Type </label>
        <select class="form-control col-sm-3" id="user_type" (change)="userTypeChange($event)">
          <!-- <option value="">All</option> -->
          <option value="notes">Notes</option>
          <option value="terms">Terms</option>
        </select>
      </div>

        <div class="card">
          <div class="card-header"><strong class="addjobtype-mgmt-title"> Job Suggestion Management</strong>
            <button class="btn btn-success pull-right addjobtype-mgmt-btn" [routerLink]="['/jobsuggestionmgmt/addjobsuggestion']">
                <i class="fa fa-plus"> Add Job Suggestion</i>
            </button>
          </div>

          <div class="card-block">
            <div class="row">
              <div class="col-lg-12">
            <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th style="width: 80%">Job Suggestions</th>
                  <!-- <th style="width: 15%">Category Name</th>
                  <th style="width: 20%">Event Color</th> -->
                  <th style="width: 20%">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of jobsType; index as i">
                  <td>{{ item.content }}</td>
                  <!-- <td>{{ item.category_name }}</td>
                  <td>{{ item.event_color }}
                    <div *ngIf="item.event_color != ''">
                        <input [style.background]="item.event_color" disabled/>
                    </div>
                  </td> -->
                  <td>
                    <button class="btn btn-primary mr-1" [routerLink]="['/jobsuggestionmgmt/editjobsuggestion', item.id]" title="View">
                      <i class="fa fa-eye"> View</i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteJobCategory(item.id)" title="Delete">
                      <i class="fa fa-trash"> Delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
      </div>
