    <div class="card">
      <div class="card-header">
        <strong class="usr-mgmt-title"> User List</strong>
        <button class="btn btn-info pull-right usr-mgmt-btn" [routerLink]="['/impression']">Back to Advertisement List</button>
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col-lg-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th style="width: 1%;">User ID</th>
                  <th style="width: 1%;">User Name</th>
                  <th style="width: 4%;">Phone Number</th>
                  <th style="width: 5%;">Email</th>
                  <th style="width: 5%;">Click Date Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users; index as i">
                  <td>{{ item.userid }}</td>
                  <td>{{ item.first_name }} {{ item.last_name }}</td>
                  <td>{{ item.phone }}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.created_date | date: 'MM-dd-yyyy HH:mm a' }}</td>
                </tr>
                <tr *ngIf="users?.length == 0">
                  <td colspan="8" class="no-data-available">No data found!</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
