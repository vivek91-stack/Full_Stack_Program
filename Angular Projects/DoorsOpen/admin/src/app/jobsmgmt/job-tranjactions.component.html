<div class="animated fadeIn">
        <div class="card">
          <div class="card-header">Job Title :<strong class="job-mgmt-title"> {{(job_title) ? job_title : get_title }}</strong> 
            <p>
                Username : <strong>{{userName}}</strong>
            </p>
        </div>
      
          <div class="card-block">
            <div class="row">       
              <div class="col-lg-12">
            <table style="width: 100vw" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
              <thead>
                <tr>
                  <th style="width: 1%">Transaction ID</th>
                  <!-- <th style="width: 5%">Job Title</th> -->
                  <!-- <th style="width: 5%">Username</th> -->
                  <!-- <th style="width: 5%">Type</th> -->
                  <th style="width: 1%">Stripe Fee</th>
                  <th style="width: 5%">Amount ($)</th>
                  <th style="width: 1%">Transaction Type</th>
                  <th style="width: 1%">Error Message</th>
                  <th style="width: 3%">Status</th>
                  <!-- <th style="width: 20%">Actions</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of tranjactions; index as i">
                  <td>{{ i+1 }}</td>
                  <td>{{ item.stripe_fee }}</td>
                  <td>{{ item.amount }}</td>
                  <!--<td>{{ item.user_name }}</td>
                   <td>{{ item.type }}</td> -->
                  <td *ngIf="item.transaction_type == '0'">
                    <span class="badge badge-danger">Paid</span>
                  </td>
                  <td *ngIf="item.transaction_type == '1'">
                    <span class="badge badge-warning">Refund</span>
                  </td>

                  <td>{{ item.error_msg}}</td>
                  <td *ngIf="item.payment_status == '0'">
                    <span class="badge badge-danger">Failed</span>
                  </td>
                  <td *ngIf="item.payment_status == '1'">
                    <span class="badge badge-success">Success</span>
                  </td>
                  
                  <!-- <td>
                    <button class="btn btn-primary" [routerLink]="['/jobsmgmt/jobDetails', item.job_id]" title="View">
                      <i class="fa fa-eye"> View</i>
                    </button> 
                   
                    <button class="btn btn-danger" (click)="jobDelete(item.job_id)" title="Delete">
                      <i class="fa fa-trash"> Delete</i>
                    </button>
                  </td> -->
                </tr>
                <tr *ngIf="tranjactions?.length == 0">
                  <td colspan="5" class="no-data-available">No transaction done yet!</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
      </div>
