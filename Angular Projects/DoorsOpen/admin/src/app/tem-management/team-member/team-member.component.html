<div class="animated fadeIn">

    <div class="card">
        <div class="card-header"><strong class="usr-mgmt-title"> Team Members</strong>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-lg-12">
                    <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="row-border hover">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Image</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of users; index as i">
                                <td>{{ item.user_id }}</td>
                                <td>
                                    <img src="{{item?.image}}" (error)="errorHandler($event)" class="rounded-circle"
                                        height='50px' width='50px'>
                                </td>
                                <td>{{item.email}}</td>
                                <td>{{ item.first_name}}</td>
                                <td>{{ item.last_name}}</td>
                                <td>
                                    <button class="btn btn-danger"
                                         title="Remove Team Members" (click)="deleteMember(item.user_id)">
                                        <i class="fa fa-minus"> Remove</i>
                                    </button>
                                    <!-- <button class="btn btn-danger" (click)="deleteTeam(item.user_id)" title="Delete">
                                        <i class="fa fa-eye"> Delete</i>
                                    </button> -->
                                </td>
                            </tr>
                            <tr *ngIf="users?.length == 0">
                                <td colspan="6" class="no-data-available">No Data Available !</td>
                            </tr>
                            <!-- <tr *ngIf="teams?.length == 0">
                                <td colspan="5" >No teams added yet!</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
