<div class="animated fadeIn">

    <div class="card">
        <div class="card-header"><strong class="usr-mgmt-title"> Vendor Management</strong>
            <button class="btn btn-success pull-right usr-mgmt-btn" [routerLink]="['/vendormgmt/add-vendor']">
                <i class="fa fa-plus"> Add New Vendor</i>
            </button>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-lg-12">
                    <table style="width: 100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="row-border hover">
                        <thead>
                            <tr>
                                <th>Vendor ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of vendors; index as i">
                                <td>{{ item.vendor_id }}</td>
                                <td>
                                    <img src="{{(item?.image)}}" (error)="errorHandler($event)" class="rounded-circle"
                                        height='50px' width='50px'>
                                </td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.phone }}</td>
                                <td>{{item.address}} </td>
                                <td>
                                    <button class="btn btn-primary mr-1"
                                        [routerLink]="['/vendormgmt/vendor-details', item.vendor_id]" title="View">
                                        <i class="fa fa-eye"> View</i>
                                    </button>
                                    <button class="btn btn-danger mt-1" (click)="deleteVendor(item.vendor_id)" title="Delete">
                                        <i class="fa fa-eye"> Delete</i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="vendors?.length == 0">
                                <td colspan="6" class="no-data-available">No Data Available !</td>
                            </tr>
                            <!-- <tr *ngIf="vendors?.length == 0">
                                <td colspan="5" >No Vendors added yet!</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
