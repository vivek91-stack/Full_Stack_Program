<div class="app flex-row align-items-center">
  <toaster-container></toaster-container>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-0">
          <div class="card p-2">
            <div class="card-block">
              <h1>Login</h1>
              <p class="text-muted">Sign in to your account</p>
              <form [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="onLoginFormSubmit()">
                <div class="input-group mb-1">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email" required>

                </div>
                <div *ngIf="(submitted && loginForm.controls.email.invalid) || loginForm.controls.email.touched">
                  <div *ngIf="loginForm.hasError('required','email')" class="alert alert-danger">
                    Email is required.
                  </div>
                  <div *ngIf="!loginForm.hasError('required','email') && (loginForm.hasError('pattern','email') || loginForm.hasError('email','email'))"
                    class="alert alert-danger">
                    Please enter valid email.
                  </div>
                </div>
                <div class="input-group mb-2">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password" required>
                </div>
                <div *ngIf="(submitted && loginForm.controls.password.invalid) || loginForm.controls.password.touched">
                  <div *ngIf="loginForm.hasError('required','password')" class="alert alert-danger">
                    Password is required.
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-2">Login</button>
                  </div>
                  <!-- <div class="col-6">
                    <span> <a routerLink="forgot-password"> Forgot password? </a></span>
                  </div> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
