<section class="content">
    <div class="box">
      <div class="box-body">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="card col-lg-6">
            <div class="card-header text-center" style="background:#fff;">
            <strong>Forgot Password</strong>
            </div>
          <div class="card-block">

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordSubmit()" novalidate>
              <div class="col-sm-12">
                <label>Email</label>
                <div class="form-group">
                  <input placeholder="Enter your email" type="text" name="email" formControlName="email" class="form-control"
                    required />
                </div>
                <div *ngIf="(submitted && forgotPasswordForm.controls.email.invalid) || forgotPasswordForm.controls.email.touched">
                  <div *ngIf="forgotPasswordForm.hasError('required','email')" class="alert alert-danger">
                    Email is required.
                  </div>
                  <div *ngIf="!forgotPasswordForm.hasError('required','email') && (forgotPasswordForm.hasError('pattern','email') || forgotPasswordForm.hasError('email','email'))"
                    class="alert alert-danger">
                    Please enter valid email.
                  </div>
                </div>
                <div class="col-sm-12">
                  <button class="btn btn-primary" type="submit" title="Send link" [disabled] = "formdisable">
                    <i class="fa fa-check"> Send link</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-3"></div>
      </div>
    </div>
  </div>
  </div>
  </section>
